<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="js/lib/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">

    <style type="text/css">
        li {
            display: block;
        }
        input[type=file] {
            display: inline;
        }
    </style>
    <script type="text/javascript">
        if (location.protocol == 'http:' && location.port == '')
            document.write('<base href="/static/">');
    </script>
</head>
<body>
    <div class="container-fluid well">
        <form class="form-inline">
            <div id="list" class="row">
                <!-- content -->
            </div>
            <button class="btn btn-primary btn-lg col-md-offset-8" type="button">Save All</button>
        </form>
    </div>


    <script type="text/template" id="input-item-template">
        <label><<= name >></label><input type="text" value="<<= value >>" />
    </script>    

    <script type="text/template" id="menu-item-template-bak">
        <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="form-control"/>
        <label class="control-label">Single</label>
        <input type="checkbox" <<= typeof(single) == 'undefined' ? '' : 'checked' >>  class="form-control"/>
        <button class="btn btn-default" type="button" class="form-control">Удалить</button>
    </script>    

    <script type="text/template" id="menu-item-template">
        <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="form-control"/>
        <button class="btn btn-default" type="button" class="form-control">Удалить</button>
    </script>

    <script type="text/template" id="content-item-template">
            <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="form-control"/>
            <input type="file" name="upload" class="form-control"/>
            <input type="text" value="<<= typeof(url) == 'undefined' ? '' : url >>" placeholder="url" class="form-control"/>
            <input type="text" value="<<= typeof(description) == 'undefined' ? '' : description >>" placeholder="description" class="form-control"/>
    </script>
    <script type="text/template" id="root-menu-item-template">
        <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="form-control"/>
        <button class="btn btn-default" type="button" class="form-control">Добавить</button>
    </script>


    <script src="js/lib/require.js"></script>

    
    <script>
        require(['js/common2.js'], function(common) {
            require(['app/main2admin'], function(module) {
                new module.AppView2Admin(module);
            });
        });
    </script>
</body>
</html>
