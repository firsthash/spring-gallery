<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <script type="text/javascript">
        if (location.protocol == 'http:' && location.port == '')
            document.write('<base href="/static/">');
    </script>

    <!-- Bootstrap -->
    <link href="js/lib/bootstrap3/css/bootstrap.css" rel="stylesheet">
    <link href="js/lib/bootstrap3/css/bootstrap-theme.css" rel="stylesheet">

    <style type="text/css">
        li {
            display: block;
        }
        input[type=file] {
            display: inline;
        }
        .panel {
            background-color: initial;
            margin-bottom: initial;
        }
/*        #list>ul>.btn-add {
            display: none;
        }*/
/*        ul:first-child>li {
            padding: 20px;
        }*/
    </style>
</head>
<body>
    <div class="container-fluid well">
        <form class="form-inline">
            <div id="list" class="row">
                <!-- content -->
            </div>
            <button class="btn btn-primary btn-lg col-md-offset-5" type="button">Save All</button>
        </form>
    </div>


    <script type="text/template" id="input-item-template">
        <label><<= name >></label><input type="text" value="<<= value >>" />
    </script>


    <script type="text/template" id="menu-template">
        <button class="btn btn-default btn-add" type="button">Добавить</button>
    </script>


    <script type="text/template" id="menu-item-template">
        <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="form-control title"/>
        <input type="text" value="<<= typeof(url) == 'undefined' ? '' : url >>" placeholder="url" class="form-control url"/>
        <span class="content"></span>
        <input type="text" value="<<= typeof(position) == 'undefined' ? '' : position >>" placeholder="position" class="form-control position"/>
        <button type="button" data-toggle="collapse" data-target="#<<= cid >>" data-parent="#<<= pid >>" class="btn btn-default btn-collapse">Развернуть</button>
        <button type="button" class="form-control btn btn-default btn-remove">Удалить</button>

        <input type="text" value="<<= typeof(style) == 'undefined' ? '' : style >>" placeholder="style" class="form-control style"/>
        <input type="text" value="<<= typeof(hide) == 'undefined' ? '' : hide >>" placeholder="hide" class="form-control hide"/>

        <div class="collapse" id="<<= cid >>">

        </div>
    </script>

    <script type="text/template" id="content-item-template">
            <input type="text" value="<<= typeof(url) == 'undefined' ? '' : url >>" placeholder="content-url" class="form-control content-url"/>
            <input type="file" name="upload" class="form-control content-upload"/>
            <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="content-title" class="form-control content-title"/>
            <input type="text" value="<<= typeof(description) == 'undefined' ? '' : description >>" placeholder="content-description" class="form-control content-description"/>
    </script>

    <script src="js/lib/require.js"></script>
    
    <script>
        require(['js/common2.js'], function(common) {
            require(['app/main2admin'], function(module) {
                new module.AppView2Admin(module);
            });
        });
    </script>
</body>
</html>
