<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="js/lib/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">

    <style type="text/css">
        li {
            display: block;
        }
        input[type=file] {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="list" class="row">
            <ul>
                <li><label>title</label><input type="text" value="title" /><label>url</label><input type="text" value="url" /><label>description</label><input type="text" value="description" />
                    <ul>
                        <li><label>title</label><input type="text" value="title" /><label>url</label><input type="text" value="url" /><label>description</label><input type="text" value="description" /></li>
                    </ul>
                </li>
            </ul>
        </div>
        <button>Save</button>
    </div>


    <script type="text/template" id="input-item-template">
        <label><<= name >></label><input type="text" value="<<= value >>" />
    </script>    

    <script type="text/template" id="list-item-template">
        <form class="form-inline">
            <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title" class="from-control"/>
            <input type="file" class="from-control"/>
            <input type="text" value="<<= typeof(url) == 'undefined' ? '' : url >>" placeholder="url" class="from-control"/>
            <input type="text" value="<<= typeof(description) == 'undefined' ? '' : description >>" placeholder="description" class="from-control"/>
            <input type="checkbox" <<= typeof(single) == 'undefined' ? '' : 'checked' >>  class="from-control"/>
        </form>
    </script>
    <script type="text/template" id="root-list-item-template">
        <input type="text" value="<<= typeof(title) == 'undefined' ? '' : title >>" placeholder="title"/>
    </script>


    <script src="js/lib/require.js"></script>

    
    <script>
        require(['js/common2.js'], function(common) {
            require(['app/main2admin'], function(module) {
                new module.AppView2Admin(module);
            });
        });
    </script>
</body>
</html>
