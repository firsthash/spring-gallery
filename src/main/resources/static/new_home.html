<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>N I K I T A&nbsp;&nbsp;&nbsp;L I S K O V</title>

    <script type="text/javascript">
        if (location.protocol == 'http:' && location.port == '')
            document.write('<base href="/static/">');
    </script>
    

    <!-- Bootstrap -->
    <link href="js/lib/bootstrap3/css/bootstrap.css" rel="stylesheet">
    <link href="js/lib/bootstrap3/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container-fluid">
        <div class="row">        
            <div class="bs-docs-sidebar affix col-md-2 col-sm-2" role="complementary">
                <nav>
                    <!-- <div class="logo"><a href="javascript:location.reload(true)"><img src="img/top.png"/></a></div> -->
                    <div id="menu">

                    </div>
                    <div class="nav-bottom">&nbsp;</div>
                </nav>
            </div>
            <div id="content-wrap" class="col-md-8 col-sm-8">
                <div id="content-controls" class="hidden">
                    <a id="prev" href="javascript:">&lt;</a>
                    <a id="next" href="javascript:">&gt;</a>
                </div>
                <div id="content">

                </div>
            </div>
        </div>
    </div>


    <script type="text/template" id="youtube-template">
        <!-- https://www.youtube.com/watch?v=Imx52RhczX4
         https://www.youtube.com/embed/Imx52RhczX4?rel=0 -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/<<= videoId >>?rel=0" frameborder="0" allowfullscreen></iframe>
    </script>

    <script type="text/template" id="vimeo-template">
        <iframe src="https://player.vimeo.com/video/<<= videoId >>" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </script>    

    <script type="text/template" id="image-template">
        <a href="javascript:">
            <img src="<<= typeof(url) == 'undefined' ? '' : url >>"/>
        </a>
    </script>     

    <script type="text/template" id="menu-item-template">
        <!-- IE fix: open new tab when using anhor with blank attribute -->
        <a href="<<= typeof(url) == 'undefined' ? 'javascript:' : url >>" target="<<= typeof(url) == 'undefined' ? '' : 'blank' >>"><span><<= title >></span></a>
    </script>        

    <script type="text/template" id="content-item-template">
        <div class="embed">
        </div>
        <div>
            <strong>
                <<= typeof(title) == 'undefined' ? '' : title >>
            </strong>
        </div>        
        <div>
            <<= typeof(description) == 'undefined' ? '' : description >>
        </div>
    </script>


    <script type="text/template" id="footer-template">
        <p><a href='http://nikitaliskov.com' target='blank'>www.nikitaliskov.com</a>, <a href='http://nikitaliskov.pp.ua' target='blank'>www.nikitaliskov.pp.ua</a>, <a href='http://nikitaliskov.tk' target='blank'>www.nikitaliskov.tk</a></p>
    </script>




    <script src="js/lib/require.js"></script>


    <script>
        require(['js/common2.js'], function(common) {
            require(['app/main2'], function(module) {
                var app = new module.AppView2(module);
                // module.app = app;
            });
        });
    </script>
</body>
</html>
